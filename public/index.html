<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      файл manifest.json предоставляет метаданные, используемые при установке вашего веб-приложения на
мобильное устройство пользователя или на рабочий стол. Смотрите https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--
      Обратите внимание на использование %PUBLIC_URL% в приведенных выше тегах.
Во время сборки он будет заменен на URL-адрес папки "public".
Из HTML-кода можно ссылаться только на файлы внутри папки "public".

В отличие от "/favicon.ico" или "favicon.ico", "%PUBLIC_URL%/favicon.ico" будет
корректно работать как с маршрутизацией на стороне клиента, так и с общедоступным URL, не относящимся к root.
Узнайте, как настроить общедоступный URL-адрес, не относящийся к root, запустив "npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      Этот HTML-файл является шаблоном.
Если вы откроете его непосредственно в браузере, то увидите пустую страницу.

Вы можете добавить в этот файл веб-шрифты, мета-теги или аналитику.
На этапе сборки готовые скрипты будут помещены в тег <body>.

Чтобы начать разработку, запустите "npm start" или "yarn start".
Чтобы создать рабочий пакет, используйте "npm run build" или `yarn build`.
    -->
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="https://kit.fontawesome.com/05fa89136a.js" crossorigin="anonymous"></script>
  </body>
</html>
